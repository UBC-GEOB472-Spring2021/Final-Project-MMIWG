    // Toggle Buttons
    map.on('idle', function () {
        // If these two layers have been added to the style,
        // add the toggle buttons.
      
        if (map.getLayer('Towns') && map.getLayer('Bus Stop') && map.getLayer('First Responder') && map.getLayer('Rest Stop') && map.getLayer('Highway Camera')) {
            // Enumerate ids of the layers.
            var toggleableLayerIds = ['Towns', 'Bus Stop', 'First Responder', 'Rest Stop', 'Highway Camera'];
            // Set up the corresponding toggle button for each layer.
            for (var i = 0; i < toggleableLayerIds.length; i++) {
                var id = toggleableLayerIds[i];
                if (!document.getElementById(id)) {
                    // Create a link.
                    var link = document.createElement('a');
                    link.id = id;
                    link.href = '#';
                    link.textContent = id;
                    link.className = 'active';
                    // Show or hide layer when the toggle is clicked.
                    link.onclick = function (e) {
                        var clickedLayer = this.textContent;
                        e.preventDefault();
                        e.stopPropagation();

                        var visibility = map.getLayoutProperty(
                            clickedLayer,
                            'visibility'
                        );

                        // Toggle layer visibility by changing the layout object's visibility property.
                        if (visibility === 'visible') {
                            map.setLayoutProperty(
                                clickedLayer,
                                'visibility',
                                'none'
                            );
                            this.className = '';
                        } else {
                            this.className = 'active';
                            map.setLayoutProperty(
                                clickedLayer,
                                'visibility',
                                'visible'
                            );
                        }
                    };

                    var layers = document.getElementById('menu');
                    layers.appendChild(link);
                }
}
}

  // All Pop-Up
   var popup = new mapboxgl.Popup();
      map.on('mousemove', function (e) {
        var features = map.queryRenderedFeatures(e.point, {
          layers: ['Bus Stop','Highway Camera','Rest Stop','First Responder']
        });
        if (!features.length) {
          popup.remove();
          return;
        }

        var feature = features[0];

        popup
          .setLngLat(feature.geometry.coordinates)
          .setHTML(feature.properties.Name + ' (' +
               feature.properties.info + ')'
                  )
          .addTo(map);

        map.getCanvas().style.cursor = features.length ? 'pointer' : '';
      });
